<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Colour Changer</title>
</head>
    <body>
    <main class="main">
        <h1 class="header">Color Changer</h1>
        <div class="inputContainer">
            <button class="btn" id="randomBtn">Random</button>
            <input id="input" type="text" placeholder="Enter color">
            <button class="btn" id="applyBtn">Apply</button>
        </div>
        <p class="currentColor">Current color : <span class="currentColorValue">#faebd7</span></p>
    </main>
    <script src="script.js"></script>
    </body>
</html>
